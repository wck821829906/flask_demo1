<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        {% block title %} {% endblock %}
        <meta charset="utf-8">
        <meta name="description" content="知乎日报以独有的方式为你提供最高质、最深度、最有收获的阅读体验。每天 3 次，每次 7 分钟，获取最值得看的新闻资讯和深度解读。" />
        <meta name="keywords" content="知乎日报,知乎日报网页版,zhihuribao,zhihudaily,知乎,支护日报,知道日报" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        {% block css %} {% endblock %}
    </head>

    <body>

        <!-- header start -->
 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Scheduler</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">scheduler</a>
        </div>
      </div>

</nav>
        <!-- header end -->

        <!-- content start -->

        <div class="container" style="padding-top: 80px;">


     {% block content %} {% endblock %}

    </div>

        <!-- content end -->

        <!-- footer start -->
        <div class="footer">
            <br><div class=""></div>
        </div>
        <!-- footer end -->


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    {% block js %}

    {% endblock %}

    </body>
</html>
